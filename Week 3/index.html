<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 3. External CSS can be applied to multiple files. Create a separate CSS file and link it to the HTML file(s)-->
        <link rel="stylesheet" href="Styles/style.css">
        <title>Intro to CSS</title>
        
        <!-- 2. internal CSS - Beneficial to small projects. Go straigt to the property and value pairs. Each property has its own corresponding values-->
         <style>
            p {
                text-align: center;
                color: burlywood;
                font-size: 20px;
                font-weight: 500;

            }
         </style>

    </head>
    <body>
        <!-- 1. inline CSS -Applies styling directly to the element by adding the style attribute-->
         <h1 style="color : whitesmoke; font-size: 35px; font-weight: 500;">Cascading Stylesheets</h1>
         <p>This is a paragraph styled with CSS.</p>
         <a id="google" href ="wwww.google.com">Google</a>

         <footer class="home-footer">
            &copy; 2025
         </footer>
    </body>
</html>
